name: Super-Linter

on: [push]

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          LOG_LEVEL: DEBUG
          ENABLE_GITHUB_ACTIONS_GROUP_TITLE: true
          ENABLE_GITHUB_ACTIONS_STEP_SUMMARY: true
